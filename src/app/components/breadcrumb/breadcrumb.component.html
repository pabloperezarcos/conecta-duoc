<nav aria-label="breadcrumb" class="breadcrumb-container">
  <ol class="breadcrumb m-0">
    @for (item of items; track item; let last = $last) {
      <li class="breadcrumb-item" [class.active]="last">
        @if (!last && item.path) {
          <a [routerLink]="item.path">{{ item.label }}</a>
        }
        @if (last || !item.path) {
          {{ item.label }}
        }
      </li>
    }
  </ol>
</nav>
