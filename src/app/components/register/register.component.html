<div class="container mt-5">
  <div class="card registro-card shadow-sm p-4 mx-auto">
    <!-- Logo institucional -->
    <div class="text-center mb-4">
      <img src="assets/logo/logo.png" alt="Logo ConectaDuoc" class="logo-registro mb-2" />
      <div class="small text-muted mb-1">¡Bienvenido/a a la comunidad ConectaDuoc!</div>
      <h4 class="mb-0 fw-bold titulo-registro">Registro de usuario</h4>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="guardarRegistro()">
      <div class="mb-3">
        <label for="email" class="fw-bold">Email</label>
        <input id="email" class="form-control campo-readonly" [value]="email" readonly />
      </div>

      <div class="mb-3">
        <label for="name" class="fw-bold">Nombre completo</label>
        <input id="name" class="form-control campo-readonly" [value]="name" readonly />
      </div>

      <div class="mb-3">
        <label for="center" class="fw-bold">Sede</label>
        <select id="center" class="form-select">
          <option value="" disabled selected>Seleccione su sede</option>
          @for (s of sedes; track s) {
            <option [value]="s">{{ s }}</option>
          }
        </select>
      </div>

      <button class="btn btn-warning fw-bold w-100 mt-3 boton-registro" [disabled]="registerForm.invalid">
        Guardar y continuar
      </button>
    </form>
  </div>
</div>

<div class="text-center mt-4">
  <a routerLink="/login" class="text-decoration-none text-muted">← Volver al inicio de sesión</a>
</div>
